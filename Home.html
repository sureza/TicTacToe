<!doctype html>
<html>
	<head>
		<title>
			Tic Tac Toe
		</title>
		<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="./Home.css">
	</head>
	<body>
		<div class="container">
			<H1>
				Tic Tac Toe
			</H1>
			<div class="row">
				<div class="col-sm-12">
					<h2>
						<label id="currentMessage"></label>
					</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-3 grid-square" id="upperLeftSquare" data-checked="false" data-numeric-position="1" data-checked-by="">
					<img src="./Blank.png" >
				</div>
				<div class="col-xs-4 col-sm-3 grid-square" id="upperMiddleSquare"  data-checked="false" data-numeric-position="2" data-checked-by="">
					<img src="./Blank.png">
				</div>
				<div class="col-xs-4 col-sm-3 grid-square" id="upperRightSquare"  data-checked="false" data-numeric-position="3" data-checked-by="">
					<img src="./Blank.png">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-3 grid-square" id="middleLeftSquare" data-checked="false" data-numeric-position="4" data-checked-by="">
					<img src="./Blank.png">
				</div>
				<div class="col-xs-4 col-sm-3 grid-square" id="middleMiddleSquare"  data-checked="false" data-numeric-position="5" data-checked-by="">
					<img src="./Blank.png">
				</div>
				<div class="col-xs-4 col-sm-3 grid-square" id="middleRightSquare"  data-checked="false" data-numeric-position="6" data-checked-by="">
					<img src="./Blank.png">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-3 grid-square" id="lowerLeftSquare" data-checked="false" data-numeric-position="7" data-checked-by="">
					<img src="./Blank.png">
				</div>
				<div class="col-xs-4 col-sm-3 grid-square" id="lowerMiddleSquare"  data-checked="false" data-numeric-position="8" data-checked-by="">
					<img src="./Blank.png">
				</div>
				<div class="col-xs-4 col-sm-3 grid-square" id="lowerRightSquare"  data-checked="false" data-numeric-position="9" data-checked-by="">
					<img src="./Blank.png">
				</div>
			</div>

			<button id="restartGame" class="btn btn-primary">
				<H2>
					Restart Game
				</H2>
			</button>
		</div>
		<script src="./jquery-3.3.1.min.js"></script>
		<script src="./bootstrap.min.js"></script>
		<script src="./Home.js"></script>
	</body>
</html>
